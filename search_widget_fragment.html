<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Wyszukiwarka — Danziger Reporter</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&display=swap">
<style>
  body { margin:0; padding:0; background:#f5f5f5; font-family: Arial, sans-serif; }
  #search-container { padding:10px; border-radius:6px; border:1px solid #ddd; background:#f5f5f5; }
  h3 { font-family: 'Old Standard TT', serif; font-size:13px; margin:0 0 8px; white-space:nowrap; }
  input { width:100%; padding:6px 8px; border:1px solid #ccc; border-radius:4px; margin-bottom:6px; box-sizing:border-box; }
  button { width:100%; padding:6px 0; background:linear-gradient(#4a90e2, #357ABD); border:1px solid #2d5f8a; color:#fff; font-weight:bold; border-radius:4px; cursor:pointer; }
  .result { margin-bottom:10px; padding-bottom:10px; border-bottom:1px solid #ccc; }
  .result-title { font-weight:bold; color:#357ABD; text-decoration:none; }
  .result-snippet { font-size:12px; color:#333; }
</style>
</head>
<body>
<div id="search-container">
  <h3>Szukaj w Danziger Reporter</h3>
  <form onsubmit="performSearch(); return false;">
    <input type="text" id="searchInput" placeholder="Wpisz szukaną frazę...">
    <button type="submit">Szukaj</button>
  </form>
  <div id="results"></div>
</div>
<script>
let pages = [];

// Wczytaj JSON z listą stron
fetch('pages.json')
  .then(response => response.json())
  .then(data => { pages = data; })
  .catch(err => console.error('Błąd ładowania pages.json:', err));

function performSearch() {
  const query = document.getElementById('searchInput').value.toLowerCase();
  const resultsContainer = document.getElementById('results');
  resultsContainer.innerHTML = '';
  if (query.trim() === '') return;
  const results = pages.filter(page => 
    page.title.toLowerCase().includes(query) || page.snippet.toLowerCase().includes(query)
  );
  results.forEach(page => {
    const resultDiv = document.createElement('div');
    resultDiv.classList.add('result');
    resultDiv.innerHTML = `<a class="result-title" href="${page.url}" target="_blank">${page.title}</a>
      <div class="result-snippet">${page.snippet}</div>`;
    resultsContainer.appendChild(resultDiv);
  });
  if (results.length === 0) {
    resultsContainer.innerHTML = '<div>Brak wyników.</div>';
  }
}
</script>
</body>
</html>
