<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Wyszukiwarka — Danziger Reporter</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&display=swap">
</head>
<body style="margin:0; padding:0; background:#f5f5f5;">
<div class="widget search-widget" id="search-widget-danziger" 
     style="margin:0; background:#f5f5f5; padding:10px; border-radius:6px; border:1px solid #ddd; box-sizing:border-box;">
  <h3 style="font-family: 'Old Standard TT', serif; font-size:13px; margin:0 0 8px; white-space:nowrap;">
    Szukaj w Danziger Reporter
  </h3>
  <form action="https://www.google.com/search" method="get" target="_blank" 
        onsubmit="this.q.value = 'site:danziger.report ' + this.q.value;">
    <input type="text" name="q" placeholder="Wpisz szukaną frazę..." 
           style="width:100%; padding:6px 8px; border:1px solid #ccc; border-radius:4px; margin-bottom:6px; box-sizing:border-box;">
    <button type="submit" 
            style="width:100%; padding:6px 0; background:linear-gradient(#4a90e2, #357ABD); border:1px solid #2d5f8a; color:#fff; font-weight:bold; border-radius:4px; cursor:pointer;">
      Szukaj
    </button>
  </form>
</div>
</body>
</html>
