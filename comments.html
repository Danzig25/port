<div id="cookiebar-container"></div>

<script>
  fetch("partials/cookiebar.html")
    .then((res) => res.text())
    .then((html) => {
      document.getElementById("cookiebar-container").innerHTML = html;
      const script = document.createElement("script");
      script.src = "partials/cookiebar.js";
      document.body.appendChild(script);
    })
    .catch((err) => console.error("Błąd ładowania cookiebara:", err));
</script>
