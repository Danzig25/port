<div id="cookie-bar" style="position: fixed; bottom: 0; width: 100%; background: #f8f8f8; color: #000; font-family: Georgia, serif; font-size: 14px; padding: 12px 20px; box-shadow: 0 -1px 5px rgba(0,0,0,0.1); display: none; justify-content: space-between; align-items: center; z-index: 999;">
  <div>
    Korzystamy z plików cookies, aby poprawić działanie strony. /
    Wir verwenden Cookies, um die Funktionalität dieser Website zu verbessern.
  </div>
  <button id="accept-cookies" style="background: black; color: white; border: none; padding: 8px 16px; margin-left: 20px; cursor: pointer;">
    Akceptuję / Ich stimme zu
  </button>
</div>

<script>
  if (!localStorage.getItem("cookieConsent")) {
    document.getElementById("cookie-bar").style.display = "flex";
  }
  document.getElementById("accept-cookies").addEventListener("click", function () {
    localStorage.setItem("cookieConsent", "true");
    document.getElementById("cookie-bar").remove();
  });
</script>
