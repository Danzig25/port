<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Danziger Chronograf – Tytuł Artykułu</title>
    <meta content="Opis artykułu na stronie sekcji." name="description"/>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="css/theme.css" rel="stylesheet" type="text/css"/>
    <link href="css/section.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Old+Standard+TT&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=UnifrakturMaguntia&display=swap">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
    .subscribe-container { max-width: 600px; margin: 60px auto; padding: 20px; background: #fefefe; color: #222; }
    .subscribe-container h1 { font-size: 32px; margin-bottom: 20px; text-align: center; font-family: 'UnifrakturMaguntia', cursive; }
    .subscribe-container label { display: block; margin: 20px 0 10px; font-weight: bold; }
    .subscribe-container input { width: 100%; padding: 10px; font-family: inherit; font-size: 16px; border: 1px solid #ccc; }
    .subscribe-container button { margin-top: 20px; padding: 10px 30px; font-size: 16px; font-weight: bold; cursor: pointer; background: #000; color: #fff; border: none; }
    #subscribe-message { display:none; padding:10px; margin-top:15px; border-radius:5px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="subscribe-container">
        <h1>Subscribe the Danziger Reporter</h1>
        <form id="subscribe-form">
            <label>Name:
                <input type="text" name="name" required>
            </label>
            <label>e-mail:
                <input type="email" name="email" required>
            </label>
            <button type="submit">SUBSCRIBE</button>
        </form>
        <div id="subscribe-message"></div>
    </div>

<script>
(function(){
  emailjs.init("V1Y1iYAOdCryvAzJc"); // Nowy public key
})();

document.getElementById('subscribe-form').addEventListener('submit', function(event) {
  event.preventDefault();
  const messageBox = document.getElementById('subscribe-message');
  messageBox.style.display = 'none';

  emailjs.send("service_vvvc6l7", "template_8i490ih", {
    name: this.name.value,
    email: this.email.value
  }).then(function(response) {
    console.log("Sukces:", response);
    messageBox.style.background = '#d4edda';
    messageBox.style.color = '#155724';
    messageBox.innerHTML = "✅ Subskrypcja wysłana pomyślnie!";
    messageBox.style.display = 'block';
    setTimeout(() => {
      window.location.href = "dziekujemy.html";
    }, 3000);
  }, function(error) {
    console.error("Błąd:", error);
    messageBox.style.background = '#f8d7da';
    messageBox.style.color = '#721c24';
    messageBox.innerHTML = "❌ Błąd wysyłki: " + (error.text || JSON.stringify(error));
    messageBox.style.display = 'block';
  });
});
</script>
</body>
</html>
